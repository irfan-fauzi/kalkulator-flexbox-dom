<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kalkulator made in chine</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <main>
    <div class="container1">
      <div class="display">0</div>
    </div>
    <div class="container2">
      <div id="satu" class="char">1</div>
      <div id="dua" class="char">2</div>
      <div id="tiga">3</div>
      <div id="empat">4</div>
      <div id="lima">5</div>
      <div id="enam">6</div>
      <div id="tujuh">7</div>
      <div id="delapan">8</div>
      <div id="sembilan">9</div>
      <div id="kosong">0</div>
      <div id="bagi">/</div>
      <div id="tambah">+</div>
      <div id="kurang">-</div>
      <div id="ce">CE</div>
      <div id="sama-dengan">=</div>
    </div>

  <script src="js/index.js"></script>

</html>
